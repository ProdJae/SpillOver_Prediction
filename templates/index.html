      <div class="row">

                    <input id="last_name" name="2" placeholder="2nd Semester GPA"  type="text" class="validate">
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>CGPA</b></label>
                    <br>
                    <input id="_name" name="3" placeholder="CGPA" type="text" class="validate">
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>No. of CarryOvers</b></label>
                    <br>
                    <input placeholder="No. of your C/O's" name="4" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Outstanding Credit Units</b></label>
                    <br>
                    <input id="last_name" name="5" placeholder="Total Credit Load"  type="text" class="validate">
                </div>
               
  
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Request Predictions</button>
